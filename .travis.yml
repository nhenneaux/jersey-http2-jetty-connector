language: java
jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - openjdk12
  - openjdk13
  - openjdk14
sudo: false # faster builds
cache:
  directories:
    - .autoconf
    - $HOME/.m2

addons:
  sonarcloud:
    organization: "nhenneaux"
    token:
      secure: ""

script: mvn verify sonar:sonar -Dsonar.projectKey=nhenneaux_jersey-http2-jetty-connector
